<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in Object</title>
</head>
<body>
    <script>
        // Arrow Function di Object Method
        const person = {
            name : "Ahsan",
            sayHello : (name) => {
                console.log(`Hello ${name}`)
            } 
        }
        const Human = {
            name : "Ahsan",
            sayHello : (name) => console.log(`Hello ${name}`)
        }

        person.sayHello("Zahwa");
        Human.sayHello("Euis");

        //Kode :  this arrow function Object
        // arrow function tidak dapat akses this
        const thisPerson = {
            name : "Ahsan",
            sayHi: (name) => {
                console.log(this); // window
                console.log(`Hello ${name}, My Name is ${this.name}`);
            }
        };

        thisPerson.sayHi("Zahwa"); // Hello Zahwa, My Name is

    </script>
</body>
</html>
