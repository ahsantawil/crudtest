<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function default parameter</title>
</head>
<body>
    <script>
        // function default parameter
        function register(name, gender = "UNKNOW") {
            console.log(name);
            console.log(gender);
        }
        register("Ahsan", "Male");
        register("Budi");
        register("Zahwa", undefined);
    </script>
</body>
</html>
