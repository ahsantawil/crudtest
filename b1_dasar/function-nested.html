<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function dalam Function</title>
</head>
<body>
    <script>
        // Function dalam function / nested function
        function outer(){
            function inner(){
                console.log("Inner");
            }
            inner();
            inner();
        }

        outer();
        //inner(); // cannot akses function inner, karena berada didalam function outer
    </script>
</body>
</html>
