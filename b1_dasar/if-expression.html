<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    
    <script>
        // If Expression

        const valueEssay = 85;

        if (valueEssay > 80) {
            document.writeln(`<p> Lulus : A </p>`);
            console.log("Lulus : A");
        } else if (valueEssay > 70) {                   // Else If Expression
            document.writeln("<p> Lulus : B </p>");
            console.log("Lulus : B");
        } else if (valueEssay > 60) {                   // Else If Expression
            document.writeln("<p> Lulus : C </p>");
            console.log("Lulus : C");
        } else {                                        // else expression
            document.writeln("<p> Kamu harus mengulang </p>");
            console.log("kamu harus mengulang");
        }
         
    </script>

</body>
</html>
