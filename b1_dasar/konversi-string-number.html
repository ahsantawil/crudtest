<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Number</title>
</head>
<body>
    <script>
        
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p> ${sum} </p>`)
        console.log(sum);

        document.writeln(`<p>--------------------- </p>`);
        // konversi string to number
        document.writeln(`<p> ${parseInt('1.1')}</p>`); // output 1 integer/bulat
        document.writeln(`<p> ${parseFloat('1.1')}</p>`); // output 1.1 float/decimal
        document.writeln(`<p>${Number('1.1')} </p>`); // 1.1 number/decimal
        
        document.writeln(`<p>--------------------- </p>`);
        // konversi to string
        const a = 1;
        const b = 1;
        const total = a + b;
        document.writeln(`<p> ${total} </p>`);
        
        document.writeln(`<p>--------------------- </p>`);
        // Kode Nan
        document.writeln(`<p>${parseInt("salah")}</p>`); // NaN
        document.writeln(`<p>${parseFloat("1.1text")}</p>`); // 1.1
        
        document.writeln(`<p>--------------------- </p>`);
        // Number() tidak ada mentolelir kesalahan pada data
        document.writeln(`<p>${Number("1.1ups")}</p>`); // NaN
        document.writeln(`<p>${Number("1x")}</p>`); // NaN
        document.writeln(`<p>${Number("bukan number")}</p>`); // NaN
        
        document.writeln(`<p>--------------------- </p>`);
        // operasi pada NaN
        const nilai1 = Number("Salah"); // NaN
        const nilai2 = 100;
        
        const sumTotal = nilai1 + nilai2; // NaN
        
        document.writeln(`<p> ${sumTotal} </p>`);
        
        document.writeln(`<p>--------------------- </p>`);
        // isNan Function 
        const cek1 = isNaN('1'); // false , jika bukan
        const cek2 = isNaN('a'); // true , jika NaN

        document.writeln(`<p> ${cek1} </p>`);
        document.writeln(`<p> ${cek2} </p>`);
    </script>
</body>
</html>
