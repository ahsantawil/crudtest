<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        // membuat object dengan method
        const person = {
            name : "Ahsan",
            sayHello: function (name) {
                console.log(`Hello ${name}`);
            }
        }

        person.sayHello("Ahsan");

        // Menambah method ke Object

        const mahasiswa = {
            name : "Zahwa"
        };

        mahasiswa.hello = function (name){
            console.log(`Hello ${name}`);
        };

        mahasiswa.sayHi = (name) => console.log(`Hi ${name}`);

        mahasiswa.hello("Zahwa");
        mahasiswa.sayHi("Euis");
    </script>
</body>
</html>
