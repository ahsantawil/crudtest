<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <script>
        // Popup Alert
        alert("Welcome!!");

        // POpup Prompt

        const name = prompt("Siapa Nama anda ?");

        alert(`Selamat Belajar ${name}`);

        // Popup Confirm
        const masuk = confirm("Anda yakin mau masuk?");
        if (masuk) {
            const name = prompt("Siapa Nama anda ?");
            alert(`Hello ${name}`);
        } else {
            alert("Bye bye");
        }

        document.writeln(`Hello !! Selamat belajar ${name}`);
    </script>
</body>
</html>
