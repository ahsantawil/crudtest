<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
   
    <script>

        
        // Mengambil variable
        const name = "Ahsan Ta'wil";
        
        // String template
        const template = `Name : ${name} `;

        console.info(`${template}`);

        // expression string template
        const fullName = "Ahsan Ta'wil";
        const value = 80;

        const viewTemplate = `Name : ${fullName}, Lulus : ${value > 75}`;

        console.info(viewTemplate);

        // Multiline String
        let multiString = `Perkenalkan Nama saya Ahsan Ta'wil
        Saya sekarang sedang belajar javascript
        Mohon bantuannya.
        tetap semangat,
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis consequuntur, 
        ullam, minus odit ipsum soluta impedit provident corrupti quos numquam maiores accusantium rerum distinctio unde, 
        animi excepturi necessitatibus voluptatibus non!
        `;

        document.writeln("<pre>");
        document.writeln(multiString);
        document.writeln("</pre>");

    </script>
</body>
</html>
