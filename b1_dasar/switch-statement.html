<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        // Switch Statement

        const nilai = "C";

        switch (nilai) {
            case "A":
                document.writeln("<p> Anda lulus dengan baik </p>");
                break;
            case "B":
            case "C":
                document.writeln("<p> Anda lulus </p>");
                break;
            case "D":
                document.writeln("<p> Anda tidak lulus </p>");
                break;
            default:
                document.writeln("<p> Mungkin anda salah jurusan </p>");
        }

        // jika dengan IF

        if (nilai === "A") {
            console.log("Anda lulus dengan baik");
        } else if (nilai === "B" || nilai === "C") {
            console.log("Anda lulus");
        } else if (nilai === "D") {
            console.log("Anda tidak lulus");
        } else {
            console.log("Mungkin anda salah jurusan");
        } 

    </script>
</body>
</html>
