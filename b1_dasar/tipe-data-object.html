<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data object</title>
</head>
<body>
    <script>
        const person = {};

        // ubah property / attribute
        person["name"] = "Ahsan Ta'wil";
        person["alamat"] = "Pandeglang";
        person["umur"] = 28;

        console.table(person);
        
        delete person["umur"];
        console.table(person);

        // Membuat object dengan properties
        const orang = {
            name : "Ahsan Ta'wil",
            alamat : "Jakarta",
            umur : 27
        };

        console.table(orang);

        // akses property object
        console.log(`Nama : ${orang.name}`);
        console.log(`Alamat : ${orang.alamat}`);
        console.log(`Umur : ${orang.umur}`);

        document.writeln(`Nama: ${orang.name} \n`);
        document.writeln(`Alamat: ${orang.alamat} \n`);
        document.writeln(`Umur: ${orang.umur} \n`);
    </script>
</body>
</html>
