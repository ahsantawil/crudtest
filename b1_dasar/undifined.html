<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        // undefined variable
        let name;
        if (name === undefined) {
            console.log("UNDEFINED");
        } else {
            console.log("DEFINED");
        }

        // undefined array value
        const names = ["Ahsan", "Tawil"];

        if (names[2] === undefined) {
            alert("Hello World");
        } else {
            alert(`Hello ${names[2]}`);
        }

        // undefined object property
        let person= {
            // name : "Ahsan Ta'wil",
            // alamat : "Pandeglang",
        };

        if (person.name === undefined) {
            console.log("Hello World , ini data undefined");
        } else {
            console.log(`Hello ${person.name}`);
        }

    </script>
</body>
</html>
