<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>

        var fullName; // variable var tidak direkomendasikan untuk digunakan
        var firstName;
        var middleName;
        var lastName;

         fullName = "Ahsan Ta'wil";
         firstName = " Ahsan";
         middleName = "---";
         lastName = "Ta'wil";

        document.write(fullName);
        document.write("</br>");
        document.write(firstName);
        document.write("</br>");
        document.write(middleName);
        document.write("</br>");
        document.write(lastName);
        
        document.writeln("</br>");
        document.write("-----------------------------");
        document.writeln("</br>");
        
        
        let name = "Ahsan";
        let address = "Pandeglang"; // variable yang bisa diubah
        const numberPhone = 087771541993; // variable yang tidak bisa diubah atau constant
        
        document.writeln(name);
        document.write("</br>");
        document.writeln(address);
        document.write("</br>");
        document.writeln(numberPhone);

    </script>
</body>
</html>
