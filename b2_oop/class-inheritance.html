<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        // Kode : Class Inheritance
        class Employee {
            sayHello (name) {
                console.log(`Hi ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello (name) {
                console.log(`Hi ${name}, my name is manager ${this.name}`);
            }
        }

        const zahwa = new Employee();
        zahwa.name = "Zahwa";
        zahwa.sayHello("Euis");

        const ahsan = new Manager();
        ahsan.name = "Ahsan";
        ahsan.sayHello("Zahwa");

        console.log(zahwa);
        console.log(ahsan);
    </script>
</body>
</html>
