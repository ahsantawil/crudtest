<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterable dan Iterator</title>
</head>
<body>
    <script>
        // Kode : Membuat Counter Iterator Result
        class CounterIteratorResult {
            constructor(value, done) {
                this.done = done;
                this.value = value;
            }
        }

        // Kode : Membuat Counter Iterator
        class CounterIterator {
            constructor(value, max) {
                this.value = value;
                this.max = max;
            }

            next() {
                try {
                    if (this.value > this.max) {
                        return new CounterIteratorResult(this.value, true);
                    } else {
                        return new CounterIteratorResult(this.value, false);
                    }
                } finally {
                    this.value++;
                }
            }
        }

        // Kode : Membuat Counter Iterable
        class Counter {
            constructor(value, max) {
                this.value = value;
                this.max = max;
            }

            [Symbol.iterator]() {
                return new CounterIterator(this.value, this.max);
            }
        }

        // Kode : Menggunakan Counter Iterable
        const counter = new Counter(1, 20)
        for (const element of counter) {
            console.log(element);
        }
    </script>
</body>
</html>
