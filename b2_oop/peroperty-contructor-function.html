<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di contructor function</title>
</head>
<body>
    <script>
        // Kode : Property di Constructor Function
        function Person(){
            this.firstName = "";
            this.lastName = "";
        }

        const ahsan = new Person();
        const zahwa = new Person();
        const euis = new Person();

        console.log(ahsan);
        console.log(zahwa);
        console.log(euis);
    </script>
</body>
</html>
