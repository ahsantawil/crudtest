<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        // Object Instance
        function Person(firstName, lastName){
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name){
                console.log(`Hello ${name}, My Name is ${this.firstName}`);
            }
        }

        const ahsan = new Person("Ahsan", "Ta'wil");
        const euis = new Person("Euis", "Mukarromah");

        console.log(ahsan);
        console.log(euis);

        console.log("===================")
        // Kode : Menambah Property ke Instance Object
        const zahwa = new Person("Alzahwa", "Dohwa");

        // ini hanya untuk instance object
        zahwa.sayBye = function() {
            console.log("Good Bye");
        }

        console.log(zahwa);
        console.log("====================")

        // Kode : Menambahkan Property ke Prototype
        Person.prototype.sayBye = function () {
            console.log("Good Bye");
        }

        Person.prototype.run = function () {
            console.log(`${this.firstName} is Running`);
        }

        const ahsan1 = new Person("Ahsan", "Ta'wil");

        ahsan1.sayBye();
        ahsan1.run();
    </script>
</body>
</html>
