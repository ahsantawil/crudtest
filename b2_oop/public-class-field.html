<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Class Field</title>
</head>
<body>
    <script>
        // Kode : Public Class Field
        {
            class Customer {
                firstName;
                lastName;
                balance = 0;
            }

            const ahsan = new Customer();
            console.log(ahsan);
        }

        // Kode : Public Class Field dan Constructor
        {
            class Customer {
                firstName;
                lastName;
                balance = 0;

                constructor (firstName, lastName) {
                    this.firstName = firstName;
                    this.lastName = lastName;
                }
            }

            const ahsan = new Customer ("Ahsan", "Ta'wil");
            console.log(ahsan);

        }
    </script>
</body>
</html>
