<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>
        // Kode : Super Constructor

        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.log(`Hi ${name}, My Name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.log(`Hi ${name}, My Name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const ahsan = new Manager("Ahsan", "Ta'wil");
        ahsan.sayHello("Zahwa")
        const zahwa = new Employee("Zahwa");
        zahwa.sayHello("Ahsan")

        console.log(ahsan);
        console.log(zahwa);

    </script>
</body>
</html>
