<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        {
            // Kode : Membuat object data
            const date1 = new Date();
            console.log(date1);

            const date2 = new Date(2020, 10, 10);
            console.log(date2);

            const date3 = new Date(2020, 10, 10, 1, 0, 0, 0);
            console.log(date3);

        }
            console.log("=============")
        {
            // Kode : Epoch & Unix Timestamp
            const timestamp = Date.now();
            console.log(timestamp);

            const dateUnix = new Date(timestamp);
            console.log(dateUnix);

            console.log(dateUnix.getTime());
        }
            console.log("==============")
        {
            // Parsing date
            const parseTimestamp = Date.parse("2020-12-18T10:10:10.123+07:00");
            console.log(parseTimestamp);

            const parseDate = new Date(parseTimestamp);
            console.log(parseDate);
        }
            console.log("===============")
        {
            // Date getter dan setter
            const date = new Date();
            date.setFullYear(2022);

            console.log(date.getFullYear());
            console.log(date.getMonth());
            console.log(date.getDate());
            console.log(date.getHours());
            console.log(date.getMinutes());
            console.log(date.getSeconds());
            console.log(date.getMilliseconds());
            console.log(date.getTimezoneOffset());
        }
    </script>
</body>
</html>
