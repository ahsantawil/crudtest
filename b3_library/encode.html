<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>
    <script>
       
       {
            // encodeURI dan decodeURI
            const url = 'http://127.0.0.1:5500/b3_library/?name=ahsan tawil/encode.html';
            console.log(url);

            const encoded = encodeURI(url);
            console.log(encoded);

            const decoded = decodeURI(url);
            console.log(decoded);

       }
        console.log("=================")
       {
            // encodeURIComponent dan decodeURICompoentn
            const value = "ahsan&tawil=ahsan;";
            const url = 'http://www.ahsantawil.space/?name=';
            console.log(url + value);

            const encoded = encodeURIComponent(value);
            console.log(url + encoded);

            const decoded = decodeURIComponent(encoded);
            console.log(url + decoded);
       }

    </script>
</body>
</html>
