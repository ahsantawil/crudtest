<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        // Kode : JSON
        const person = {
            firstName : "Ahsan",
            lastName : "Ta'wil",
            address: {
                country : "Indonesia",
                city : "Pandeglang"
            },
            hobbies : [
                "Coding" , "Game", "Traveling"
            ]
        };

        const json = JSON.stringify(person);
        const jsonObject = JSON.parse(json);

        console.log(json);
        console.log(jsonObject);

        // document.writeln(json);
        // document.writeln(personAgain);
    </script>
</body>
</html>
