<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        // Math
        console.log(Math.max(10, 11, 9, 13, 8)); // 13 mencari nilai tertinggi
        console.log(Math.min(10, 11, 9, 13, 8)); // 8 mencari nilai terendah
        console.log(Math.round(10.5)); // 11 pembulatan ke paling dekat
        console.log(Math.round(10.3)); // 10 pembulatan ke paling dekat
        console.log(Math.floor(10.8)); // 10 pembulatan ke bawah
        console.log(Math.ceil(10.1)); // 11 pembulatan keatas
    </script>
</body>
</html>
