<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        
        // Kode : Number
        const input = "12345";
        const number = Number(input);

        console.log(number);

        // Kode : Number Static properties
        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(Number.MAX_SAFE_INTEGER);

        console.log("===========")
        // Kode : Number Static Method
        const data = Number('12345');

        console.log(Number.isInteger(data));
        console.log(Number.isNaN(data));

        console.log("==================")
        // Kode : Number Instance Method
        const value = Number("12345");
        console.log(value.toString(2));
        console.log(value.toLocaleString("id-ID"));
        console.log(value.toLocaleString("es-US"));

    </script>
</body>
</html>
