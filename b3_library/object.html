<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        console.log("=========Object freeze & Seal================")
       {
           // Kode : Object Freeze
           const person = {
               firstName : "Ahsan",
               lastName : "Ta'wil"
           };

           Object.freeze(person); // tidak bisa ditambah, diubah dan hapus

           person.firstName = "Zahwa"; // tidak bisa diubah
           delete person.firstName; // tidak berubah
           console.log(person);
       } 

       {
           // Kode : Object Seal
           const person = {
               firstName : "Ahsan",
               lastName : "Ta'wil"
           };

           Object.seal(person); // tidak bisa ditambah dan hapus

           person.firstName = "Zahwa"; // bisa diubah
           delete person.firstName; //tidak bisa dihapus
           console.log(person);
       }

       console.log("========Object assign===========")
       {
           // Kode : Object Assign
           const target = {firstName: "Ahsan"};
           const source = {lastName : "Ta'wil"};

           Object.assign(target, source);
           console.log(target);
       }

       console.log("=========Object Property name & value==========")
       {
           // Kode : Object Property Name & Value
           const person = {
               firstName : "Ahsan",
               lastName : "Ta'wil"
           }

           console.log(Object.values(person));
           console.log(Object.getOwnPropertyNames(person));
       }
    </script>
</body>
</html>
