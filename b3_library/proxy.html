<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <script>
        {
             // Membuat Handler
             const target = {};

             const handler = {
                 get : function (target, property) {
                     return target[property];
                 },
                 set : function (target, property, value) {
                     target[property] = value;
                 }
             }

             // Membuat proxy
             const proxy = new Proxy(target, handler);
             proxy.firstName = "Ahsan";
             proxy.lastName = "Ta'wil";

             console.log(proxy.firstName);
             console.log(proxy.lastName);
        }

        {
            // Log Handler
            const target = {};

            const handler = {
                get : function (target, property) {
                    console.log(`Access Property ${property}`);
                    return target[property];
                },
                set : function (target, property, value) {
                    console.log(`Change property ${property} : ${value}`);
                    target[property] = value;
                }
            }

            const result = new Proxy(target, handler);
            result.firstName = "Ahsan";
            result.lastName = "Ta'wil";

            console.log(result.firstName);
            console.log(result.lastName);
            console.log(result);
        }

    </script>
</body>
</html>
