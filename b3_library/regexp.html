<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp</title>
</head>
<body>
    <script>
        {
            // RegExp
            const regex1 = /[a]/;
            const regex2 = new RegExp("[a]");
            const regex3 = new RegExp(/[a]/);

        }

        {
            // RegExp instance method
            const name = "Alzahwa dohwa muna";
            const regex = /wa/;
            
            let result = regex.exec(name);
            console.log(result);

            let test = regex.test(name);
            console.log(test);

        }
            console.log("====================")
        {
            // RegExp Modifier
            const name = "Ahsan Ta'wil\nAlzahwa Dohwa Muna\nEuis Mukarromah";
            const regex1 = /Euis/g ;
            const regex2 = /dohwa/ig ;

            let result;
            while ((result = regex1.exec(name)) !== null) {
                console.log(result);
            }

            while ((result = regex2.exec(name)) !== null) {
                console.log(result);
            }

        }

        console.log("=============")
        {
            // Kode : Contoh Fitur RegExp
            const regex = /za[ahdoh]/ig
            const text = "Zahwa wawa zah wa zahwa dohwa muna";

            let result;

            while ((result = regex.exec(text)) !== null) {
                console.log(result);
            }
        }
            console.log("==============")
        {
            // Regular Expression di String
            const string = "zahwa ahsan ahsin ahson ahsun asan hasan ahsanta";

            console.log(string.match(/ahs[sauon]/ig));
            console.log(string.search(/ahs[sauon]/ig));

            // direplace semua karena regex

            console.log(string.replace(/ahs[sauon]/i, "keren"));
            console.log(string.replaceAll(/ahs[sauon]/ig, "keren"));
            console.log(string.split(/a/ig));
        }
    </script>
</body>
</html>
