<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
       {
            // Symbol
            const firstName = Symbol();
            const lastName = Symbol();

            const person = {};
            person[firstName] = "Ahsan";
            person[lastName] = "Ta'wil";

            console.log(person);
            console.log(person[firstName]);
            console.log(person[lastName]);
            console.log(firstName === lastName);
            
       }
        console.log("===============")
       {
           // Symbol for
           const person = {};
           person[Symbol.for("firstName")] = "Ahsan";
           person[Symbol.for("lastName")] = "Ta'wil";

           console.log(person);
           console.log(person[Symbol.for("firstName")]);
           console.log(person[Symbol.for("lastName")]);

       }

    </script>
</body>
</html>
