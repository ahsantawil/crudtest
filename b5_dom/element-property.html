<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>
<body>
    <div id="content" class="content">
        <h1 id="title" class="title">This is Title</h1>
        <p id="description" class="description">This is Description</p>
    </div>

    <script>
        const content = document.getElementById("content");
        console.log(content.id);
        console.log(content.className);
        console.log(content.tagName);
        const title = document.getElementById("title");
        console.log(title.id);
        console.log(title.className);
        console.log(title.tagName);
        const description = document.getElementById("description");
        console.log(description.id);
        console.log(description.className);
        console.log(description.tagName);

    </script>
</body>
</html>
