<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Element</title>
</head>
<body>
    <table id="Order" border="1">
        <caption>Order Revenue</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>10000000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>20000000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>30000000</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const OrderRev = document.getElementById("Order");
        console.log(OrderRev.caption);
        console.log(OrderRev.tHead);
        console.log(OrderRev.tBodies);
        console.log(OrderRev.tFoot);
        console.log(OrderRev.rows);

    </script>

</body>
</html>
