<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodelist Static</title>
</head>
<body>
    <ul id="menu1">
        <li id="satu">Satu</li>
        <li id="dua">Dua</li>
        <li id="tiga">Tiga</li>
    </ul>

    <ul id="menu2">
        <li id="first">Ahsan Ta'wil</li>
        <li id="second">Euis Mukarromah</li>
        <li id="third">Alzahwa Dohwa Muna</li>
    </ul>

    <script>

        // Nodelist Static
        let list = document.querySelectorAll("li");

        const menu = document.getElementById("menu2");

        menu.append(document.createElement("li"));
        menu.append(document.createElement("li"));

        console.log(list);

        list = document.querySelectorAll("li");
        console.log(list);
    </script>
</body>
</html>
