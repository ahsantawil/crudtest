<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <p>Ini adalah sebuah teks // this is a text</p>
    <div class="ahsan">Ahsan Ta'wil</div>
    <ul>
        <li>Ahsan</li>
        <li>Euis</li>
        <li>Zahwa</li>
    </ul>

    <ul>
        <li class="menu">Menu1</li>
        <li class="menu">Menu2</li>
        <li class="menu">Menu3</li>
    </ul>

    <ul>
        <li id="menu">Menu ID</li>
    </ul>
    <div class="ahsan">Ahsan</div>
    <div class="euis">Euis</div>
    <div class="zahwa">Zahwa</div>
    <script>

        // Universal selector
        const elements = document.querySelectorAll("*");
        console.log(elements);

        // Type Selector
        const list = document.querySelectorAll("li");
        console.log(list);

        // Class Selector
        const element = document.querySelectorAll(".menu");
        console.log(element);
        // ID Selector
        const idSelector  = document.querySelectorAll("#menu");
        console.log(idSelector);

        // Attribute Selector
        const attribute = document.querySelectorAll("[class]");
        console.log(attribute);
        // Operator Attribute Selector
        const oprAttribute = document.querySelectorAll("div[class^='ahsan']");
        console.log(oprAttribute);
    </script>
</body>
</html>
