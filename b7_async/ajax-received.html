<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Received</title>
</head>
<body>
    <p>Menerima data di ajax</p>
    <div id="respone"></div>
    <script>

        const ajax = new XMLHttpRequest();
        //ajax.open('GET', 'api/hello.json');
        ajax.open('GET', 'http://localhost:5500/b7_async/api/hello.json');

        // ajax.send();

        // ajax.onload = callback ; // menggunakan onload

        ajax.addEventListener("load", function (){
            const json = JSON.parse(ajax.responseText);
            const div = document.getElementById("respone");
                div.textContent = json.fullName;
                //document.body.appendChild(div);
        });

        ajax.send();
    </script>
</body>
</html>
