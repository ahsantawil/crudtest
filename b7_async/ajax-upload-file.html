<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Upload File</title>
</head>
<body>
    
    <form>
        <label for="username"> Username :
            <input type="text" name="username" id="username" />
        </label>
        <br>
        <label for="name"> Name :
            <input type="text" name="name" id="name" />
        </label>
        <br>
        <label for="profile"> Profile :
            <input type="file" name="profile" id="profile" />
        </label>
        <br>
        <input type="button" id="submit" value="Submit">
    </form>

    <h1 id="respone"></h1>

    <script>
        function doRegister () {
            const ajax = new XMLHttpRequest();

            ajax.open("POST", "https://hookb.in/r10JbrJnqXCqk2XXBdo0");
            ajax.onload = function () {
                const respone = document.getElementById('respone');
                respone.innerText = ajax.responseText;
            }

            const form = new FormData();
            form.append("username", document.getElementById("username").value);
            form.append("name", document.getElementById("name").value);

            const files = document.getElementById("profile").files;
            const firstFile = files.item(0);

            form.append("profile", firstFile);

            ajax.send(form);
        }

        document.getElementById("submit").onclick = doRegister;
    </script>
</body>
</html>
