<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecth API request</title>
</head>
<body>
    <form>
        <label for="username"> Username :
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="password"> Password :
            <input type="text" id="password" name="password">
        </label>
        <br>
        <input type="button" id="send" value="Send">
    </form>
    <h1 id="response"></h1>
    <script>
        // Create request

        function Send(){
        
            const request = new Request("https://hookb.in/yDwWxj1Bo6hG9yjjwkQk", {
                method: "POST",
                headers: {
                    "Content-Type" : "application/json",
                    "Accept" : "application/json"
                },
                body: JSON.stringify({
                    username : document.getElementById("username").value,
                    password : document.getElementById("password").value
                })
            });

           const response =  fetch(request);

            response
                .then((response) => response.json())
                .then((json) => document.getElementById("response").textContent = json.success)
                .catch((error) => document.getElementById("response").textContent = error)
        }

        document.getElementById("send").onclick = Send;

    </script>
</body>
</html>
